type Reminder @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  category: String!
  level: String!
  frequency: String!
  contentType: String!
  time: String!
}

type Goal @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  category: String!
  progress: Int!
  dueDate: AWSDate!
}

type Article
  @model
  @auth(
    rules: [
      { allow: groups, groups: ["Editors"] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  author: String!
  title: String!
  body: String!
  category: Category!
}

enum Category {
  ENDURANCE
  ERGONOMICS
  MEDITATION
  MUSCLE
  POSTURE
  STRESS_RELIEF
  STRETCHING
  YOGA
}
